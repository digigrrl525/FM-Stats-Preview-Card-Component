<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <section class="main">
      <section class="content">
        <section class="sell">
        <h1>Get <span id="purple">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <section class="productValue">
          <div class="stats">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
  
          <div class="stats">
            <h2>314</h2>
            <p>templates</p>
          </div>
  
          <div class="stats">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </section>

      </section>
    <section class="hero" role="image" aria-describedby=" three white women sitting in an office">
      <div id="overlay"></div>
      <img src="./images/image-header-desktop.jpg"  alt="office workers" width="400px" height="300"/>
    </section>
      </section>
</section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/digigrrl525?tab=repositories">D. Jaime Blockton</a>.
    </div>
  </footer>
</body>
</html>
